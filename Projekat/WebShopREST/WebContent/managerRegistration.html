<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="styles.css">
<title>Manager Registration</title>
</head>



<body>
<form id="registrationFrom" @submit='createUser'>
			<table>
				<tr>
					<td>Name</td>
					<td><input type="text" name="firstName" v-model="newUser.firstName"></td>
				</tr>
				<tr>
					<td>Surname</td>
					<td><input type="text" name="lastName" v-model="newUser.lastName"></td>
				</tr>
				<tr>
					<td>User name</td>
					<td><input type="text" name="userName" v-model="newUser.userName"></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" name="password" v-model="newUser.password"></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td><input type="radio" id="male" value= "MALE" name="gender" v-model="newUser.gender">
					<Label for="male">Male</Label>
					<input type="radio" name="gender" value= "FEMALE" v-model="newUser.gender">
					<Label for="female">Female</Label></td>
				</tr>
				<tr>
					<td>Birth date</td>
					<td><input type="date" name="birthDate" v-model="newUser.birthDate"></td>
				</tr>
				<tr>
					<td><input type="submit" value="PoÅ¡alji"></td>
				</tr>
			</table>

	</form>
	<script src="js/vue.js"></script>
	<script src="js/axios.js"></script>
	<script src="app/managerRegistrationFrom.js"></script>
</body>

</html>
