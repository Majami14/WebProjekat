<!DOCTYPE html>
<html>
<head>
<title>CreateSportFacilityForm</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="styles.css">
<script src="jquery-3.3.1.min.js"></script>


<style>
.container {
	max-width: 700px;
	width: 100%;
	padding: 25px 30px;
	background-color: #fff;
	border-radius: 5px;
	box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
	margin-left: 350px;
}
</style>

<style>
.container .title {
	font-size: 25px;
	font-weight: 500;
	margin-left: 240px;
	position: relative;
	margin-bottom: 30px;
}
</style>

<style>
.container .title::before {
	content: "";
	position: absolute;
	left: 0;
	bottom: 0;
	height: 3px;
	width: 30px;
	border-radius: 5px;
	background: grey;
}
</style>

<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}
</style>

<style>
body {
	height: 100vh;
	display: inherit;
	justify-content: center;
	align-items: center;
	padding: 10px;
	background-color: #04AA6D;
}
</style>

<style>
.content form .user-details {
	display: flex;
	flex-wrap: wrap;
	justify-content: space-between;
	margin: 20px 0 12px 0;
}
</style>

<style>
form .button {
	height: 45px;
	margin: 35px 0
}
</style>

<style>
form .button1 {
	height: 45px;
	margin: 35px 0
}
</style>

<style>
form .button input {
	height: 100%;
	width: 40%;
	border-radius: 5px;
	border: none;
	color: #fff;
	font-size: 18px;
	font-weight: 500;
	letter-spacing: 1px;
	margin-left: 195px;
	cursor: pointer;
	transition: all 0.3s ease;
	background: gray;
}
</style>

<style>
form .button1 input {
	height: 100%;
	width: 80%;
	border-radius: 5px;
	border: none;
	color: #fff;
	font-size: 18px;
	font-weight: 500;
	letter-spacing: 1px;
	margin-left: 50px;
	cursor: pointer;
	transition: all 0.3s ease;
	background: gray;
}
</style>

<style>
form .user-details .input-box {
	margin-bottom: 15px;
	margin-left: auto;
	margin-right: auto;
	margin-top: 15px;
	width: 170px;
}
</style>

<style>
form .input-box span.details {
	display: block;
	font-weight: 500;
	margin-bottom: 5px;
}
</style>


<style>
.user-details .input-box input {
	height: 45px;
	width: 100%;
	outline: none;
	font-size: 16px;
	border-radius: 5px;
	padding-left: 15px;
	border: 1px solid #ccc;
	border-bottom-width: 2px;
	transition: all 0.3s ease;
}
</style>


<style>
.user-details .input-box input:focus, .user-details .input-box input:valid
	{
	border-color: gray;
}
</style>


<style>
.column1 {
	float: left;
	width: 50%;
}
</style>

<style>
.column2 {
	float: left;
	width: 50%;
	margin-top: 15px;
}
</style>

<style>
/* Clear floats after the columns */
.row:after {
	content: "";
	display: table;
	clear: both;
}
</style>


</head>

<body>


	<div class="container" id="createFacilityForm">
		<div class="title">Create new sport facility</div>
		<form @submit='createFacility'>
			<div class="user-details">


				<div class="row">
					<div class="column1">
						<div class="input-box">
							<span class="details"></span>
						</div>

						<div class="input-box">
							<span class="details"><b>Name</b></span> <input type="text"
								name="name" placeholder="Enter object name" required
								v-model="newFacility.name">
						</div>


						<div class="input-box">
							<span class="details"><b>Object type</b></span> <select
								type="combobox" class="combobox" width="15" required
								v-model="newFacility.type" size=1
								style="width: 170px; height: 40px; border-radius: 5px; font-size: 16px">
								<option value="Gym">Gym</option>
								<option value="SwimmingPool">SwimmingPool</option>
								<option value="SportsCenter">SportsCenter</option>
								<option value="DanceStudio">DanceStudio</option>
							</select>
						</div>


						<div class="input-box"> 
							<span class="details"><b>Begin work</b></span> <input type="time"
								name="begin" placeholder="Insert work hours" required
								v-model="newFacility.startTime">
						</div>

						<div class="input-box">
							<span class="details"><b>End work</b></span> <input type="time"
								name="end" placeholder="Insert work hours" required
								v-model="newFacility.endTime">
						</div>



					</div>

					<div class="column2">
						<div class="input-box">
							<span class="details"><b>Geo Length</b></span> <input type="text"
								name="geol" placeholder="Enter geo length" required
								v-model="newLocation.length">
						</div>

						<div class="input-box">
							<span class="details"><b>Geo Width</b></span> <input type="text"
								name="geow" placeholder="Enter geo width" required
								v-model="newLocation.width">
						</div>

						<div class="input-box">
							<span class="details"><b>Street</b></span> <input type="text"
								name="street" placeholder="Enter street" required
								v-model="newLocation.street">
						</div>

						<div class="input-box">
							<span class="details"><b>No</b></span> <input type="text"
								name="streetno" placeholder="Enter street number" required
								v-model="newLocation.number">
						</div>

						<div class="input-box">
							<span class="details"><b>City</b></span> <input type="text"
								name="city" placeholder="Enter city" required
								v-model="newLocation.city">
						</div>

						<div class="input-box">
							<span class="details"><b>City Number</b></span> <input
								type="text" name="cityno" placeholder="Enter city  number"
								required v-model="newLocation.post">
						</div>




						<select v-model="selectedManager"
							v-bind:hidden="freeManagers === null || freeManagers.length == 0">
							<option v-for="fm in freeManagers">{{fm.firstName}}
								{{fm.lastName}} {{fm.userName}}</option>
						</select>

						<div class="button1"
							v-bind:hidden="freeManagers !== null && freeManagers.length != 0"
							v-on:click="showForm()">

							<button type="button">Register manager</button>
						</div>


					</div>



					<div class="button1">
						<input type="submit" value="Confirm">
					</div>



					<div class="input-box" v-bind:hidden="showRegisterForm == false">

						<div class="input-box">
							<span class="details"><b>Name</b></span> <input
								v-model="selectedManager.firstName" type="text" name="name"
								placeholder="Enter your name" pattern="[A-Za-z]{1,32}">
						</div>

						<div class="input-box">
							<span class="details"><b>Surname</b></span> <input
								v-model="selectedManager.lastName" type="text" name="surname"
								placeholder="Enter your surname" pattern="[A-Za-z]{1,32}">
						</div>

						<div class="input-box">
							<span class="details"><b>Birthday</b></span> <input
								v-model="selectedManager.birthDate" type="date" name="birthday"
								placeholder="Enter your birthday">
						</div>


						<div class="input-box">
							<span class="details"><b>Gender</b></span> <select
								v-model="selectedManager.gender" type="combobox"
								class="combobox" width="15" required size=1
								style="width: 300px; height: 40px; border-radius: 5px; font-size: 16px">
								<option value="FEMALE">Female</option>
								<option value="MALE">Male</option>
							</select>
						</div>

						<div class="input-box">
							<span class="details"><b>Username</b></span> <input
								v-model="selectedManager.userName" type="text" name="username"
								placeholder="Enter your username">
						</div>

						<div class="input-box">
							<span class="details"><b>Password</b></span> <input
								v-model="selectedManager.password" type="password"
								name="password" placeholder="Enter your password">
						</div>

						<div class="button">
							<button type="button" v-on:click="createUser">Register
								new Menager</button>
						</div>


					</div>



				</div>



			</div>

		</form>

	</div>


	<!-- 	</form>  -->
	<script src="js/vue.js"></script>
	<script src="js/axios.js"></script>
	<script src="app/createFacility.js"></script>

</body>
</html>
