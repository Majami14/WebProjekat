<!DOCTYPE html>
<html>
<head>

<title>Manager content</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="styles.css">
<script src="jquery-3.3.1.min.js"></script>

<style>

form {
	background-color: #FFFFFF;
	border: 5px solid #f1f1f1;
	padding: 14px 50px;
	margin: 200px 600px 50px 600px;}
body {font-family: Arial, Helvetica, sans-serif; 
background-color: #04AA6D;
}

form .input-box span.details {
	display: block;
	font-weight: 500;
	margin-bottom: 5px;
}

button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}
input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

.user-details .input-box input:focus, .user-details .input-box input:valid
	{
	border-color: gray;
}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

li {
  float: left;
}

li a {
  display: block;
  padding: 8px;
  background-color: #dddddd;
}

.container {
  padding:50px;
 
}
.title {text-align: center;}</style>	

</head>
<body>
<div>
		<ul>
			<li><a href="http://localhost:8080/WebShopREST/sportsFacility.html">Sports Facility</a></li>
			<li><a href="http://localhost:8080/WebShopREST/profile.html">Profile</a></li>
			<li><a href="http://localhost:8080/WebShopREST/regKorisnici.html">Register users</a></li>
			<li><a href="http://localhost:8080/WebShopREST/dues.html">Dues</a></li>
			<li><a href="http://localhost:8080/WebShopREST/content.html">Content</a></li>
			<li><a href="http://localhost:8080/WebShopREST/managerFacility.html">Manager facility</a></li>
			<li><a href="http://localhost:8080/WebShopREST/createFacility.html">Create facility</a></li>
		</ul>
	</div>
<div class="container" id="creatingContent">
		
		<form @submit='createUser'>
		<div class="title"><b>Content</b></div>
			<div class="user-details">


				<div class="input-box">
					<span class="details"></span>

				</div>

				<div class="input-box">
					<span class="details"><b>Content Name</b></span> <input type="text"
						name="name" placeholder="Enter name" required
						v-model="newContent.name" pattern="[A-Za-z]{1,32}">
				</div>

				<div class="input-box">
					<span class="details"><b>Object name</b></span> <input type="text"
						name="surname" placeholder="Enter object name" disabled
						v-model="newContent.sportFacility.name" pattern="[A-Za-z]{1,32}">
				</div>



				<div class="input-box">
					<span class="details"><b>Training type</b></span> <select type="combobox"
						class="combobox" v-model="newContent.type" width="15"
						required size=1
						style="width: 300px; height: 40px; border-radius: 5px; font-size: 16px">
						<option value="GROUP">Group</option>
						<option value="PERSONAL">Personal</option>
						<option value="GYM">Gym</option>
						<option value="SAUNA">Sauna</option>
					</select>
				</div>

				<div class="input-box">
					<span class="details"><b>Duration</b></span> <input type="text"
						name="username" placeholder="Enter duration" required
						v-model="newContent.duration">
				</div>

				<div class="input-box">
					<span class="details"><b>Description</b></span> <input type="text"
						name="password" placeholder="Enter description" required
						v-model="newContent.description">
				</div>

				<div class="input-box">
					<span class="details"><b>Picture</b></span> <input name="password"
						placeholder="Insert picture" required
						v-model="newContent.image">
				</div>
				

				<select v-model="selectedTrainer">
					<option v-for="fm in trainers" :value="fm">
						{{fm.firstName}} {{fm.lastName}} {{fm.id}}</option>
				</select>



				<div class="button">
					<input type="submit" value="Confirm">

				</div>
			</div>
		</form>
		<p>{{error }}</p>
	</div>


	<script src="js/vue.js"></script>
	<script src="js/axios.js"></script>
	<script src="app/content.js"></script>
</body>
</html>
